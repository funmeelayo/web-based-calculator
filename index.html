<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>web-based calculator</title>
</head>
<body>
    
        <table>
            <tr>
               <td colspan="4"> <input type="text"  class="display" placeholder="0" id="output"  >
               </td>
             </tr> 
            <tr>
                <!-- Add an onclick attribute to each button to call the appendToOutput function(javascript function) when the corresponding input is clicked.. -->
                <td> <button onclick="appendToOutput('7')"> 7</button></td>
                <td> <button onclick="appendToOutput('8')"> 8</button></td>
                <td> <button onclick="appendToOutput('9')">9</button></td>
                <td> <button onclick="appendToOutput('/')">&div;</button></td>
            </tr>
            <tr>
                <td> <button onclick="appendToOutput('4')"> 4</button></td>
                <td> <button onclick="appendToOutput('5')" > 5</button></td>
                <td> <button onclick="appendToOutput('6')">6</button></td>
                <td> <button onclick="appendToOutput('*')">&times;</button></td>
            </tr>
            <tr>
                <td> <button onclick="appendToOutput('1')"> 1</button></td>
                <td> <button onclick="appendToOutput('2')"> 2</button></td>
                <td> <button onclick="appendToOutput('3')">3</button></td>
                <td> <button onclick="appendToOutput('-')">&minus;</button></td>
            </tr>
            <tr>
                <td> <button onclick="appendToOutput('0')"> 0</button></td>
                <td> <button onclick="appendToOutput('.')"> &bull;</button></td>
                <td> <button onclick="appendToOutput('+')">&plus;</button></td>
                <!-- The equals button calls the result function when clicked -->
                <td> <button onclick="result()" class="equals">&equals;</button></td>
            </tr>
        </table>

        <p>
           
            My repo address:
            <a href="https://github.com/funmeelayo/web-based-calculator" target="_blank">
                https://github.com/funmeelayo/web-based-calculator
            </a>
        </p>
    
<script src="script.js"></script>
</body>
</html>
